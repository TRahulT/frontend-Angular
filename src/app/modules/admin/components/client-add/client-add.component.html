<div mat-dialog-title>Add Client</div>
<form [formGroup]="clientform" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Enter your name</mat-label>
        <input matInput placeholder="Mr.name" required formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>FatherName</mat-label>
        <input
          matInput
          placeholder="FH_name"
          required
          formControlName="fh_name"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <input
          matInput
          placeholder="gender"
          required
          formControlName="gender"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          placeholder="0987654321"
          required
          formControlName="phone_number"
          maxlength="10"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          required
          formControlName="password"
        />
        <!-- <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="Address"
          required
          formControlName="address"
        />
        <!-- <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error> -->
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">Add</button>
    <button mat-raised-button color="red" (click)="onCancelClick()">
      Cancel
    </button>
  </div>
</form>
